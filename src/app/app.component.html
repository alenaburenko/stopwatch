<div class="sw-container">
  <div class="stopwatch">
    {{ formatTime(display) }}
  </div>
  <div class="button-container">
    <button type="button" (click)="handleStart()" [disabled]="isEnable">
      &#9658;
    </button>
    <button type="button" (click)="handleStop()">&#9724;</button>
    <button #waitBtn>&#10711;</button>
    <button type="button" (click)="handleReset()">&#8635;</button>
  </div>
</div>
